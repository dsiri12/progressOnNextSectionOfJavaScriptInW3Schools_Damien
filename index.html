<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage -->
<h2>My First Web Page</h2>

<!-- the p element containing text inside both of the opening and closing p tags that says "My First Paragraph." -->
<p>My First Paragraph.</p>

<!-- the p element that contains an id called demo -->
<p id="demo"></p>

<!-- opening and closing script tags that contains a line of code inside of there that gathers the p element's id called demo and then where the innerHTML property equals to 5 + 6 gets inputted as text to the p element that has an id called demo -->
<script>
document.getElementById("demo").innerHTML = 5 + 6;
</script>

</body>
</html>
