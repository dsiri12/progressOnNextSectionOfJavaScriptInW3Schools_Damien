<!DOCTYPE html>

<body>

<!-- title of this current webpage called "Activate Debugging" -->
<h2>Activate Debugging</h2>

<!-- the p element that explains what the F12 button does -->
<p>F12 on your keyboard will activate debugging.</p>

<!-- the p element that explains what to do next right after pressing the F12 button -->
<p>Then select "Console" in the debugger menu.</p>

<!-- the p element that explains the last step right after selecting "Console" in the debugger menu -->
<p>Then click Run again.</p>

<!-- opening and closing script tags that contains a console.log inside of each of them where "5 + 6" which would equal to 11 is being logged in the console -->
<script>
console.log(5 + 6);
</script>

</body>
